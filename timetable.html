<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pingの例</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden; /* スクロールバーを非表示に */
        }
        img {
            width: 100%;
            height: 100%;
            object-fit: contain; /* 画像が全体に収まる */
        }
        a {
            position: absolute;
            top: 20px; /* 上からの位置 */
            left: 20px; /* 左からの位置 */
            color: white; /* リンクの色を白に */
            text-decoration: none; /* 下線を消す */
        }
    </style>
</head>
<body>
    <img src="ブルー シンプル タイムテーブル.png" alt="パソコン">
    <a href="https://example.com" ping="https://ping.example.com">
        Exampleリンク
    </a>
</body>
</html>
