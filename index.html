<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta charset="UTF-8">

    <meta name="google-site-verification" content="KC838c0gVKQKU3qqsuqFkzg8XWUKpPds9c7QrEas7fI">

    <meta name="description" content="このサイトは学校法人聖書学園千葉英和高等学校の梨花祭特設ページです。">

    <meta name="keywords" content="千葉英和高校, 梨花祭, 梨花祭2025特設サイト">

    

    <script type="application/ld+json">

    {

      "@context": "https://schema.org",

      "@type": "WebSite",

      "name": "梨花祭2025特設サイト",

      "url": "https://site2025.rikasai.com/"

    }

    </script>

    <title>梨花祭2025 - 千葉英和高等学校</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@700&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script> <!-- FontAwesome -->
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Noto Sans JP', sans-serif;
      background: linear-gradient(135deg, #e0f7fa, #fff);
      color: #333;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
      text-align: center;
    }

    h1 {
      font-size: 3rem;
      margin: 0.5rem 0;
      animation: fadeIn 1s ease-in-out;
    }

    p {
      font-size: 1.2rem;
      color: #555;
      margin: 1rem 0 2rem;
      animation: fadeIn 1.5s ease-in-out;
    }

    .countdown {
      font-size: 2rem;
      color: #0077aa;
      margin-bottom: 2rem;
      animation: fadeIn 2s ease-in-out;
    }

    .social-links {
      display: flex;
      gap: 20px;
      margin-bottom: 2rem;
      animation: fadeIn 2.5s ease-in-out;
    }

    .social-links a {
      color: #555;
      font-size: 2rem;
      text-decoration: none;
      transition: color 0.3s;
    }

    .social-links a:hover {
      color: #0077aa;
    }

    .footer {
      position: absolute;
      bottom: 20px;
      font-size: 0.9rem;
      color: #aaa;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <h1>梨花祭 2025</h1>
  <h1>7月19日 一般公開</h1>  
  <p>ただいま、特設サイトを準備中です。</p>
  <div class="countdown" id="countdown">公開まであと --日</div>

  <!-- SNSリンク -->
  <div class="social-links">
    <a href="https://www.instagram.com/rikasai_ceh/?locale=ja_JP" target="_blank" aria-label="Instagram">
      <i class="fab fa-instagram"></i>
    </a>
    <a href="https://www.chibaeiwa.ed.jp/" target="_blank" aria-label="千葉英和高校HP">
      <i class="fas fa-school"></i>
    </a>
  </div>

  <div class="footer">千葉英和高校 梨花祭運営委員・
  広報</div>

  <script>
    const targetDate = new Date("2025-07-19");
    const countdown = document.getElementById("countdown");

    function updateCountdown() {
      const now = new Date();
      const diff = targetDate - now;
      const days = Math.floor(diff / (1000 * 60 * 60 * 24));
      if (days >= 0) {
        countdown.textContent = `公開まであと ${days}日`;
      } else {
        countdown.textContent = "公開中！";
      }
    }

    updateCountdown();
    setInterval(updateCountdown, 1000 * 60 * 60);
  </script>
</body>
</html>
